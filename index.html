<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="first-box-container">
          <div class="first-box">
            <img class="logo" src="images/logo.svg" alt="" />
            <div class="icons">
              <div class="icon-box">
                <img class="icon" src="images/icon-document.svg" alt="" />
              </div>
              <div class="icon-box">
                <img class="icon" src="images/icon-folder.svg" alt="" />
              </div>
              <div class="icon-box">
                <img class="icon" src="images/icon-upload.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="second-box">
          <p class="you">
            <span>Youâ€™ve used </span> 815 GB<span> of your storage</span>
          </p>
          <!-- <input type="range" /> -->
          <div class="left-box">
            <div class="left">
              <p class="gb-left">185 <span>GB LEFT</span></p>
              <div class="tip"></div>
            </div>
          </div>
          <div class="load">
            <div class="gradient"></div>
            <div class="circle"></div>
          </div>
          <div class="gb">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>
    </div>
    <div class="background"></div>
  </body>
